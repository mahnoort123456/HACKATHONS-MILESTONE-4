<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Form</title>
  <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Editable Resume</h1>
        <form id="createResume">
            <fieldset>
                <legend>Personal Info</legend>
                <lable for="name">Name:</lable>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br>
                <label for="contact">Contact:</label>
                <input type="number" id="contact" name="contact" required><br>
                <label for="socialMedia">Websites Links:</label>
                <input type="text" id="socialMedia" name="socialMedia" required>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" required><br>
                <label for="field">Field:</label>
                <input type="text" id="field" name="field" required>
            </fieldset>
            <fieldset>
                <legend>Work Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="2" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Top Skills:</label>
                <textarea id="skills" name="skills" required></textarea>
            </fieldset>
            <button type="submit">Create Your Resume</button>
        </form>

<div id="resumeOutput"></div>
<script src="script.js"></script>


    </body>
</html>
